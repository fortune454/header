<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
  <div class="max-7xl min-h-screen bg-gray-200">
    <header class="bg-blue-600 pt-5 mx-3 my-3 rounded-xl pb-20 px-8">
      <nav class="flex justify-between mx-10">
        <h2 class="text-xl italic font-semibold">Blogster</h2>
        <div class="flex space-x-2 pt-3">
          <a href="#" class="text-white text-sm px-2 hover:text-gray-200">Home</a>
          <a href="#" class="text-white text-sm px-2 hover:text-gray-200">Services</a>
          <a href="#" class="text-white text-sm px-2 hover:text-gray-200">Blog</a>
          <a href="#" class="text-white text-sm px-2 hover:text-gray-200">About</a>
          <a href="#" class="text-white text-sm px-2 hover:text-gray-200">Contact Us</a>
        </div>
        <div class="flex">
          <a href="#" class="text-black text-md px-2 border-2 border-white bg-gray-50 text-sm rounded-xl py-2">Get Started</a>
        </div>
      </nav>


      <div class="space-y-2 mt-20">
        <p class="text-white text-sm px-3">Blog</p>
        <div class="flex justify-between">
          <h1 class="text-5xl text-align text-white py-4 px-3">The Journal:Design Resources,<br />Interviews, and Industry News</h1>
          <p class="text-sm text-white mt-5 py-6 px-2">Subscribe to learn about new product features,<br /> the lastest in technology, solutions, and updates.</p>
        </div>
      </div>

      <div class="relative mt-7 mb-10 mx-5">
        <input type="email" placeholder="Enter your email" class="w-[26%] bg-white text-black px-3 py-3 border-1 rounded-lg outline-none text-sm  placeholder:text-sm"/>
        <button type="submit" class="absolute left-45 top-1 rounded-lg bg-blue-800 mx-2 hover:bg-blue-600 duration-300 text-white py-2 px-4">Subscribe</button>
      </div>
    </header>

    <main>
      <div class="grid grid-cols-3 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 py-3 px-3 my-20 mx-10">

      </div>
    </main>
  </div>
</body>
</html>
